<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BOXCINEMAS</title>
    <link rel="stylesheet" href="styles.css" />
</head>
  <body>
    <section id="mainForm">
        <h3>BOXCINEMAS</h3>
        <table id="mainForm_tabla">
          <tr>
            <th>Familias</th>
            <th>Personas</th>
            <th>Dia</th>
            <th>Monto a pagar</th>
          </tr>
        </table>
        <h5>Familia que pago mas: <span id="mainForm_lblCalcFamiliaMasPaga">?</span></h5>
        <h5>Promedio pagado los dias Lunes:$ <span id="mainForm_lblPromedioPagadoLosLunes">?</span></h5>
        <h5>Total de dinero al final de la jornada:$ <span id="mainForm_lblIngresoTotal">?</span></h5>
    <section id="familiaForm">
        <h3>Datos de la familia</h3>
        <input type="text" id="familiaForm_inApellidoFamilia" placeholder="ApellidoFamilia"></input>
        <input type="text" id="familiaForm_inCantPersonas" placeholder="CantPersonas"><input>
        <input type="text" id="familiaForm_inDia" placeholder="Dia"></input>
    </section>    
  </body>
  <script type="module">
    import Cl_controlador from "./js/Cl_controlador.js";
    new Cl_controlador()
 </script>
</html>
