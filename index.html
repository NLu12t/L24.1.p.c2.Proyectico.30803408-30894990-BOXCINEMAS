<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>   BOXCINEMAS  </title>
    <link rel="stylesheet" href="styles.css" />
</head>
  <body>
    <section id="mainForm">
        <h3>  BOXCINEMAS  </h3>
        <h5>Caja inicial:$ <span id="mainForm_lblCajaInicial"></span></h5>
        <table id="mainForm_tabla">
          <tr>
            <th>Familia</th>
            <th>Personas</th>
            <th>Dia</th>
            <th>Monto a pagar</th>
          </tr>
        </table>
        <h5>Familia que pago mas: <span id="mainForm_lblCalcFamiliaMasPaga">?</span></h5>
        <h5>Promedio pagado los dias Lunes: $ <span id="mainForm_lblPromedioPagadoLosLunes"></span></h5>
        <h5>Total de dinero al final de la jornada: $ <span id="mainForm_lblIngresoTotal"></span></h5>
        <button id="mainForm_btAgregar">AGREGAR</button>
    </section>
    <section id="familiaForm">
        <h3>Datos de la Familia:</h3>
        <input  type="text" id=  "familiaForm_inFamilia" placeholder="Familia"></input>
        <input  type="text" id=  "familiaForm_inPersonas" placeholder="Personas"></input>
        <input  type="text" id=  "familiaForm_inDia" placeholder="Dia"></input>
        <button id="familiaForm_btAceptar">ACEPTAR</button>
    </section>
  </body>
  <script type="module">
    import {Cl_Controlador}   from   "./js/Cl_Controlador.js"
    new Cl_Controlador()
  </script>
</html>
